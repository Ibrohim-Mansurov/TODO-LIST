<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style/style.min.css" />
    <script defer src="./script/app.js"></script>
  </head>
  <body>
    <div class="todolist-container">
      <div class="todolist-container__creator">
        <form id="todolist-form" class="todolist-form">
          <div class="todolist-input-wrapper">
            <input
              type="text"
              placeholder="Add new task"
              minlength="1"
              required
            />
            <i class="bi bi-x"></i>
          </div>
          <button class="todolist-form__btn" type="submit">
            <i class="bi bi-plus"></i> add task
          </button>
        </form>
        <button id="delete-all-btn" class="delete-all">Delete All</button>
      </div>
      <div class="todolist-container__collection" id="task-collection"></div>
    </div>
  </body>
</html>
